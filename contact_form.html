<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Обратная связь</title>
  </head>
  <body>
    <h1>Форма обратной связи</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Контактная информация</legend>
        <label for="userName">Имя:</label>
        <input
          type="text"
          id="userName"
          name="user_name"
          placeholder="Ваше имя"
          required
        />

        <label for="userEmail">Email:</label>
        <input
          type="email"
          id="userEmail"
          name="user_email"
          placeholder="aalimhulov@gmail.com"
          required
        />

        <label for="userPhone">Телефон:</label>
        <input
          type="tel"
          id="userPhone"
          name="user_phone"
          placeholder="+48 517 352 591"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          required
        />

        <label for="formMessage">Сообщение:</label>
        <textarea
          id="formMessage"
          name="message"
          rows="5"
          placeholder="Напишите ваше сообщение здесь..."
          required
        ></textarea>
      </fieldset>

      <select name="subject" id="formSubject">
        <option value="general" selected>Общий вопрос</option>
        <option value="support">Техническая поддержка</option>
        <option value="sales">Продажи</option>
        <option value="feedback">Отзыв</option>
      </select>
      <div class="checkbox-group">
        <label for="newletterSignup">Подписаться на новости</label>
        <input
          type="checkbox"
          id="newletterSignup"
          name="newsletter_signup"
          value="yes"
        />
      </div>
      <button type="submit">Отправить</button>
    </form>
  </body>
</html>
